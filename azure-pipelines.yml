trigger:
- main

pool:
  name: 'devops-agent'

steps:
- script: kubectl get ns
  displayName: 'Run a one-line script'


- task: Docker@2
  inputs:
    containerRegistry: 'ksanthoshacr'
    repository: 'ksanthoshacr'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'


